<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signIn.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <title>login</title>
  </head>

  <body>
    <div class="full">
      <div class="container">
        <div class="login">
          <h1 class="signIn">Login</h1>
          <div name="formLogin" id="loginForm">
            <div class="input">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input">
              <label for="psw">Password:</label>
              <input
                type="password"
                id="psw"
                name="psw"
                placeholder="Password"
                required
              />
            </div>
            <div class="input">
              <button onclick="signIn()" id="login">login</button>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a> here</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/signlogin.js"></script>
  </body>
</html>
