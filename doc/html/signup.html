<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signIn.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <title>signup</title>
  </head>
  <body>
    <div class="container">
      <form class="modal-content">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <label for="email"><b>firstName</b></label>
        <input
          type="text"
          placeholder="firstName"
          name="firstName"
          id="firstName"
          required
        />

        <label for="psw"><b>lastName</b></label>
        <input
          type="text"
          placeholder="lastName"
          name="lastName"
          id="lastName"
          required
        />

        <label for="psw-repeat"><b>username</b></label>
        <input
          type="text"
          placeholder="username"
          name="username"
          id="username"
          required
        />

        <label for="psw-repeat"><b>email</b></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="psw-repeat"><b>password</b></label>
        <input
          type="password"
          placeholder="password"
          name="password"
          id="password"
          required
        />

        <button type="submit" class="signupbtn" onclick="SignUp()">
          Sign Up
        </button>
        <a href="signIn.html">Let's Go</a>
      </form>
    </div>

    <script src="../JS/signlogin.js"></script>
  </body>
</html>
